<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Register Applications</h1>
    </div> <!-- .col-lg-12 -->
</div> <!-- .row -->
	
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
	        	Register Application
			</div> <!-- .panel-heading -->
			
			<div class="panel-body">
				<form ng-submit="add()" class="form">
					<input class="form-control" ng-model="application.name" id="title-app" placeholder="Application Name" autofocus>
					<input class="form-control" ng-model="application.url" id="url-app" placeholder="Application Url">
					<div class="checkbox">
						<label> <input type="checkbox" ng-model="application.hasTestUser">Requires test user</label>
					</div>
					<input class="form-control" ng-model="application.loginUser" ng-show="application.hasTestUser" id="login-user" placeholder="Test user">
					<input class="form-control" type="password" ng-model="application.passwordUser" ng-show="application.hasTestUser" id="password-user" placeholder="Test user password">
					
					<button class="btn btn-primary btn-block" type="submit">Save</button>

<!-- 						<a ui-sref="list" class="btn btn-primary">TODOS</a> -->
<!-- 					</div> -->
				</form>
			</div>
<!-- 			{{application}} -->
		</div> <!-- .panel panel-default -->			
	</div> <!-- .col-lg-6 -->
</div>
