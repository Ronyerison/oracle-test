<div class="row"  >
    <div class="col-lg-12">
        <h2 class="section-heading text-uppercase">Aplicacao</h2>
        <h3 class="section-subheading global-heading">Nome: <span class="text-primary"> {{ application.name }}</span></h3>
    </div>
</div>

<div class="row" ng-init="view()">
	<div class="col-lg-6 col-sm-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Simulacoes
			</div>
			
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Data</th>
								<th>Indice Kappa</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="simulation in application.simulations">
								<td>{{simulation.simulationDate | date: 'dd/MM/yyyy HH:mm'}}</td>
								<td>{{simulation.report.kappa}}</td>
								<td><button ng-click="" class="btn btn-outline-primary"><i class="fa fa-eye  fa-fw"></i></button></td>
								<td><button ng-click="" class="btn btn-outline-danger"><i class="fa fa-trash-o  fa-fw"></i></button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12">
		
	</div>
</div>
