<section id="login">
	<div class="container">
		<div class="panel panel-default">
			<form ng-submit="login()" class="form">
				<div class="row">
					<div class="col-md-4">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>						
						</div>
						
						<div class="panel-body">
							<fieldset>
								<div class="form-group">
									<input type="text" class="form-control" ng-model="email" placeholder="email" autofocus />
								</div>
								
								<div class="form-group">
									<input type="password" class="form-control" ng-model="password"
										placeholder="password" />
								</div>
	
								<div class="form-group row">
									<div class="col-md-12">
										<div class="checkbox pull-left">
											<label> <input name="remember" type="checkbox" value="Remember Me">Remember Me</label>
										</div>
										
										<button type="submit" class="btn btn-lg btn-primary pull-right">Login</button>	
										<span class="text-danger">{{ error }}</span>
									</div>
								</div>
							</fieldset>
						</div>	
					</div>
					
					<div class="col-md-8">
						<div class="panel-heading">
							<h3 class="panel-title">Register An Account</h3>
						</div>
						
						<div class="panel-body">
							<fieldset>
								<div class="form-group row">
									<div class="col-md-6">
										<input type="text" class="form-control" ng-model="user.name" placeholder="Name" autofocus />
									</div>
									
									<div class="col-md-6">
										<input type="text" class="form-control" ng-model="user.email" placeholder="E-mail Address"  />
									</div>
								</div>
								
								<div class="form-group row">
									<div class="col-md-6">
										<input type="password" class="form-control" ng-model="user.password" placeholder="Password" />
									</div>
									
									<div class="col-md-6">
										<input type="password" class="form-control" ng-model="re_password" placeholder="Re-Enter Password" />
									</div>
								</div>
								
								<div class="form-group">
									<button class="btn btn-lg btn-second pull-right" ng-click="add()">Register</button>
									<span class="text-danger">{{ error_register }}</span>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</form>
		</div>
