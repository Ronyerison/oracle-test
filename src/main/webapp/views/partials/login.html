<section>
	<div class="container">	
		<div class="panel panel-default">
			<div class="row">
				<!-- form of login -->
				<div class="col-md-4">
					<form ng-submit="login()" class="form">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>						
						</div>
						
						<div class="panel-body">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="email" placeholder="email" autofocus required/>
							</div>
							
							<div class="form-group">
								<input type="password" class="form-control" ng-model="password" placeholder="password" required/>
							</div>
							
							<div class="form-group row">
								<div class="col-md-12">
									<div class="checkbox pull-left">
										<label> <input name="remember" type="checkbox" value="Remember Me">Remember Me</label>
									</div>
									
									<button type="submit" class="btn btn-lg btn-primary pull-right">Login</button>	
								</div>
								
								<span class="text-danger">{{ error }}</span>
							</div>
						</div>
					</form> <!-- /form -->
				</div>
					
					<!-- form of register -->
				<div class="col-md-8">
					<form ng-submit="add()" class="form">
						<div class="panel-heading">
							<h3 class="panel-title">Register An Account</h3>						
						</div>
							
						<div class="panel-body">
							<div class="form-group row">
								<div class="col-md-6">
									<input type="text" class="form-control" ng-model="user.name" placeholder="Name" autofocus required/>
								</div>
								
								<div class="col-md-6">
									<input type="text" class="form-control" ng-model="user.email" placeholder="E-mail Address"  />
								</div>
							</div>
								
							<div class="form-group row">
								<div class="col-md-6">
									<input type="password" class="form-control" ng-model="user.password" placeholder="Password" />
								</div>
										
								<div class="col-md-6">
									<input type="password" class="form-control" ng-model="re_password" placeholder="Re-Enter Password" />
								</div>
							</div>
								
							<div class="form-group row">
								<div class="col-md-12">
									<button type="submit" class="btn btn-lg btn-second pull-right"> Register</button>
									<span class="text-danger">{{ error_register }}</span>
								</div>
							</div>
						</div>
					</form> <!-- /form -->
				</div>
			</div> <!-- /.row -->
		</div> <!-- /.panel -->
	</div> <!-- /#login | /.container -->
</section>
